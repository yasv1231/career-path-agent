services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: career-path-backend
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://localhost:3000}
      - APP_DB_PATH=/app/data/app.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_FAST_MODEL=${OPENAI_FAST_MODEL}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE}
      - OPENAI_FAST_TEMPERATURE=${OPENAI_FAST_TEMPERATURE}
      - MEMORY_SUMMARY_INTERVAL=${MEMORY_SUMMARY_INTERVAL}
      - MEMORY_SUMMARY_MIN_TURNS=${MEMORY_SUMMARY_MIN_TURNS}
      - MEMORY_SUMMARY_TRIGGER_OVERFLOW=${MEMORY_SUMMARY_TRIGGER_OVERFLOW}
    volumes:
      - ./data:/app/data

  frontend:
    build:
      context: ./career-UI
      dockerfile: Dockerfile
    container_name: career-path-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_PROXY_TARGET=http://host.docker.internal:8000
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=300
    volumes:
      - ./career-UI:/app
      - frontend_node_modules:/app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  frontend_node_modules:
